    <style>
        :root {
            --cor-primaria: #6d28d9;

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-image: linear-gradient(to top, #f2f2f7, #e9e4f0);
            margin: 0;
            padding: 0;
            overflow: hidden; 
        }
        
        .welcome-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            height: calc(100vh - 70px);
        }

        .welcome-title {
            color: var(--cor-primaria);
            font-size: 2.2em;
            font-weight: bold;
            margin-bottom: 40px;
        }

        .logo-container img {
            height: 150px;
            width: auto;
            /* APLICA A NOVA ANIMAÇÃO 'PULSE' */
            animation: pulse 4s ease-in-out infinite;
        }

        /* NOVA ANIMAÇÃO DE PULSAÇÃO */
        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.3); 
            }
            100% {
                transform: scale(1);
            }
        }
    </style>
</head>
